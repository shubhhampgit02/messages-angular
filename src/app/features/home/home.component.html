
<div class="home-container">
    <mat-card>

        <mat-card-title>Welcome to Messages App</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          This is a sample application built with Angular 19, NGRX, Angular Material, and Firebase.

  </div>
